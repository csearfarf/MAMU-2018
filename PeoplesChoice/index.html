  <div class="page-header" style="background-image: url('../assets/img/bg_transparent.svg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row pt-5 mt-5">
        <!--mamu big logo image -->
        <div class="col-lg-8 col-md-8">
          <div class="col-12 pt-4 mt-3 m-auto">
            <img src="../assets/img/mamu_pplschoice_logo.png" class="pt-lg-0" style="width:30vw;"/>
          </div>
        </div>
        <!-- voting card -->
        <div class="col-lg-4 col-md-4 col-sm-8 m-auto mb-0">
          <div class="card card-login pt-4 animated">
            <form onsubmit="return false;">
              <div class="card-body pb-4 pr-5 pl-5 m-auto">
                <div class="form-group">
                  <label class="bmd-label-floating" for="tbIdnumber">ID Number</label>
                  <input type="text" class="form-control" autocomplete="off" id="tbIdnumber" required>
                </div>
                <div id="errorID" class="animate shake"></div>
                <div class="form-group">
                  <label class="bmd-label-floating" for="tbFullname">Fullname</label>
                  <input type="text" class="form-control" autocomplete="off" id=tbFullname required>
                </div>
                <div id="errorFN" class="animate shake"></div>
                  <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" autocomplete="off" placeholder="College" list="collegeList" id=tbCollege>
                  <datalist id="collegeList">
                      <option value="CCS"  data-value="2">
                      <option value="COS" data-value="3">
                      <option value="CTM" data-value="4">
                      <option value="CTHM" data-value="5">
                      <option value="COAHS" data-value="6">
                      <option value="COE" data-value="7">
                      <option value="CAL" data-value="8">
                      <option value="HSU" data-value="9">
                      <option value="CCSCE" data-value="10">
                      <option value="CGPP" data-value="11">
                      <option value="CBFS" data-value="12">
                  </datalist>
                  </div>
                <div class="m-auto pt-3 pb-4">
                  <button class="btn btn-block btn-primary" id="btnVote" onclick="inputValidate();">Vote</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--sponsor carousel-->
        <div class="col-lg-6 col-md-6 col-sm-12 m-auto pb-3">
          <div class="row">
            <div class="container">
              <div class="text-center">
                <p class="description text-primary mb-0">
                  SPONSORS
                </p>
              </div>
              <section class="customer-logos slider pb-1" style="background-color: transparent;">
                <div class="slide"><img src="../assets/img/sponsors/image1.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image2.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image3.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image4.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image5.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image6.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image7.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image8.png" style="border-radius: 5px;"></div>
                <div class="slide"><img src="../assets/img/sponsors/image9.png" style="border-radius: 5px;"></div>
             </section>
            </div>
          </div>
        </div>
      </div>

  <!--sponsors carousel script-->
  <script type="text/javascript">
    $(document).ready(function(){
      $('.customer-logos').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 700, //7 millisecons
        arrows: false,
        dots: false,
          pauseOnHover: true,
          responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 4
          }
        }, {
          breakpoint: 520,
          settings: {
            slidesToShow: 3
          }
        }]
      });
    });

  </script>
